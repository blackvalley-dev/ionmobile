<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Events</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list >
  <button ion-item *ngFor="let event of events" (click)="eventSelected(event)">
    {{ event.title }}
  </button>
</ion-list>
</ion-content>
